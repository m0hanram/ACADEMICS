<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ws6_19</title>
    <script>
        function currentTime() {
            if(state == true)
            {
                write();
                second += 1;
                setTimeout(currentTime,1000);
            }
        }
        function start()
        {
            state = true;
            currentTime();
        }
        function stop()
        {
            state = false;
        }
        function reset(){
            second = 0;
            write();
        }
        function write()
        {
            var sec = second, min = 0, hour = 0;
            if(sec >= 86400 )
                sec %= 86400;
            if(sec >= 3600)
            {
                hour = parseInt(sec / 3600);
                sec -= hour * 3600;
            }
            if(sec >= 60)
            {
                min = parseInt(sec / 60);
                sec -= min * 60; 
            }
            document.getElementById("clock").innerHTML = hour + " : " + min + " : " + sec;  
        }
    </script>
    
</head>

<body onload="currentTime()">
    <script>
        var second = 0, state = false;
    </script>
    <div id="clock"></div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
</body>

</html>
